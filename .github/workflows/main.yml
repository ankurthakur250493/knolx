on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  backend_test:
    name: rest assured mvn test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Run Tests
        run: | 
             cd restAssuredDemo
             mvn test
             
  frontend_test:
    name: selenium mvn test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Run Tests
        run: | 
             cd SeleniumDemo
             mvn test
             
  k6_load_test:
    name: k6 Load Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Run k6 load test
        uses: k6io/action@v0.1
        with:
          filename: PSRTestDemo/demo.js

  postman_newman_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - run: npm install -g newman
      - run: npm install -g newman-reporter-htmlextra
      - run: newman run PostmanDemo/PostmanDemo.postman_collection.json --reporters=htmlextra --reporter-htmlextra-export report.html
      - name: Storing report
        uses: actions/upload-artifact@v2
        with:
          name: Newman report
          path: PostmanDemo/report.html
          retention-days: 2
      - name: Send mail
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Github Actions job result
          to: ankur.thakur@knoldus.com
          html_body: PostmanDemo/report.html
          from: QA
          body: 'Build job of ${{github.repository}} - Testing Report completed successfully!'
        #  attachments: ./target/surefire-reports/html/*.css, ./target/surefire-reports/html/*.html, ./logs/logFile.log
